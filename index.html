<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>

<body class="flex contenedor">
    <header class="header">
        <img class="logo" src="img/Logo.png" alt="logo alura">
    </header>
    <main class="flex principal">
        <section class="flex usuario">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingresar el texto aquí"></textarea>
            
            <div class="advertencia">
                <img class="iconoAlerta" src="img/exclamation-circle.png" alt="signoexclamación">
                <p class="condición">Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones">
                <button id="btnencriptar" onclick="btnEncriptar">Encriptar</button>
                <button id="btndesencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="flex salida noencontrado">
            <img src="img/anime.jpg" alt="imagenanime" id="anime">
            <div class="mensaje-no-encontrado">
                <h2 class="bold" id="titulo-mensaje">Ningún mensaje fue encontrado.</h2>
                <p id="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>

        <section class="flex salida encontrado display-none">
            <div class="flex mensaje-encriptado">
                <textarea id="mensaje" ></textarea>
                <button id="copiar">Copiar</button>
            </div>
            
        </section>
    </main>

    <footer class="footer">
        <p class="bold">Desarrollado por MsMayerovich</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
